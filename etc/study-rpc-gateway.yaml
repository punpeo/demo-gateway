Name: study-rpc-gateway
Mode: test
Host: 0.0.0.0
Port: 8888
Timeout: 180000
Upstreams:
  - Grpc:
      Etcd:
        Hosts:
          - 127.0.0.1:2379
        Key: study.rpc
      Timeout: 180000
    #      ProtoSets:
    #        - study.pb
    Mappings:
      - Method: get
        Path: /test
        RpcPath: study.study/hello
        AuthCheck: false
      - Method: get
        Path: /userInfo
        RpcPath: study.study/userInfo
        AuthCheck: false
    Plugins:
      - "empty"

AccessControlRpc:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: access-control-rpc
  Timeout: 180000

Prometheus:
